name: Backend Testing CI

on:

  push:
    branches: [ backend ]
  
jobs:

  build:

    runs-on: windows-latest

    steps:
    
      - name: Checkout master branch from Github
        uses: actions/checkout@v2
        
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          
      - name: Run the code in the cmd 
        run: javac -classpath lib/* -d ./bin ./src/Rest/*.java
         
